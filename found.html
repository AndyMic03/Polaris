<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=0.8" name="viewport">
    <title>Scavenger Hunt</title>
    <link href="assets/images/favicon.svg" rel="icon">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div id="welcome"
     style="align-items: center; align-content: center; display: none; flex-direction: column; padding-bottom: 20px">
    <img alt="ESN Logo" src="/assets/images/logo.svg" style="width: 500px; margin-top: 5px">
    <H1 style=";padding-bottom: 10px">Welcome!</H1>
    <p id="greeting"  style="text-align: center"></p>
    <label>
        <input id="team" style="display: inline; width: 400px; height: 40px; font-size: 18pt">
    </label>
</div>
<div id="congratulations"
     style="align-items: center; align-content: center; display: none; flex-direction: column; padding-bottom: 20px">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <lord-icon
            colors="primary:#7ac143,secondary:#f47b20,tertiary:#00aeef,quaternary:#ec008c"
            delay="350"
            src="https://cdn.lordicon.com/fkmafinl.json"
            state="in-reveal"
            style="width:500px;height:500px"
            trigger="in">
    </lord-icon>
    <H1 style=";padding-bottom: 10px">Congratulations!</H1>
    <p style="text-align: center">You have at arrived at your next clue.<br>Please click the button below to see your
        clue.</p>
</div>
<div id="finish"
     style="align-items: center; align-content: center; display: none; flex-direction: column; padding-bottom: 20px">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <lord-icon
            colors="primary:#ffc738,secondary:#b26836,tertiary:#ebe6ef,quaternary:#7ac143"
            delay="350"
            src="https://cdn.lordicon.com/nnrzfrte.json"
            state="in-reveal"
            style="width:500px;height:500px"
            trigger="in">
    </lord-icon>
    <H1 style=";padding-bottom: 10px">Congratulations!</H1>
    <p style="text-align: center">You have finished the game.<br>Please submit your score after clicking validate.</p>
</div>
<div style="align-items: center; align-content: center; display: flex; flex-direction: column">
    <button id="button" style="height: 75px; width: 150px; margin-bottom: 20px"></button>
    <a onclick="openOverride()">Game Override</a>
</div>
<footer id="footer"></footer>
<dialog id="hint">
    <div style="align-items: center; align-content: center; display: flex; flex-direction: column;">
        <p id="hintText" style="text-align: center; display: none"></p>
        <img alt="" id="hintImage" src="" style="display: none">
        <button id="hintOK" style="padding-top: 10px">OK</button>
    </div>
</dialog>
<dialog id="error">
    <div style="align-items: center; align-content: center; display: flex; flex-direction: column;">
        <p id="errorText" style="text-align: center; padding-bottom: 10px"></p>
        <button id="errorOK">OK</button>
    </div>
</dialog>
<dialog id="validation">
    <div style="align-items: center; align-content: center; display: flex; flex-direction: column;">
        <h2>Game Validation</h2>
        <div id="validationParent"
             style="align-items: center; align-content: center; display: flex; flex-direction: column; margin-bottom: 10px">
        </div>
        <div id="completionLabel" style="display: flex; flex-direction: row;">
            <p style="margin-right: 5px">Completed at:</p>
            <p id="completionTime" style="font-weight: bold"></p>
        </div>
        <p id="validationError" style="display: none"></p>
        <button id="validateOK">OK</button>
    </div>
</dialog>
<dialog class="override" id="override">
    <div style="align-items: center; align-content: center; display: flex; flex-direction: column;">
        <h2>Game Override</h2>
        <div id="overrideParent"
             style="align-items: end; align-content: end; display: flex; flex-direction: column; margin-bottom: 10px">
            <label style="margin-bottom: 5px">
                Team Name:
                <input id="overrideTeam">
            </label>
            <div id="overrideAnchor"></div>
        </div>
        <p id="overrideError" style="display: none"></p>
        <div style="align-items: center; align-content: center; display: flex; flex-direction: row;">
            <button id="overrideExit" style="margin-right: 10px">Exit</button>
            <button id="overrideOK">OK</button>
        </div>
    </div>
</dialog>
<script src="js/script.js"></script>
</body>
</html>
