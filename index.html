<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=0.8" name="viewport">
    <title>Polaris</title>
    <link rel="icon">
    <link href="./css/branding.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,200&icon_names=celebration,social_leaderboard"
          rel="stylesheet"/>
</head>
<body>
<div class="loading-container" id="loading">
    <img alt="Polaris Logo" class="polaris-logo" src="./assets/images/polarisLogo.svg">
    <img alt="Loading Spinner" class="polaris-logo" src="./assets/images/spinner.svg">
</div>
<img alt="Game Logo" class="page-top-image" id="logo" src="">
<span class="material-symbols-rounded page-top-image" id="icon"></span>
<h1 class="title" id="title"></h1>
<span class="description" id="description">We would like to welcome you to the</span>
<span class="game-name" id="gameName"></span>
<label for="team"></label>
<input class="team-input" id="team" name="team" placeholder="Please enter your designated team name to begin"
       type="text">
<button class="main-button" id="button"></button>
<span class="footer-link" id="gameOverride">Game Override</span>
<span class="footer-link" id="generateQR">Generate QR Codes</span>
<footer id="footer">
    Powered by Polaris
    <img alt="Polaris Logo" class="polaris-logo" src="./assets/images/polarisLogo.svg">
</footer>
<dialog id="hint">
    <div class="v-container">
        <div class="hint-container" id="challengeContainer">
            <span class="hint-title">Challenge</span>
            <span class="dialog-text" id="challengeText"></span>
        </div>
        <hr class="divider" id="hintDivider">
        <div class="hint-container" id="hintContainer">
            <span class="hint-title">Clue</span>
            <img alt="" class="dialog-image" id="hintImage" src="">
            <span class="dialog-text" id="hintText"></span>
        </div>
        <button class="dialog-button" id="hintOK">OK</button>
    </div>
</dialog>
<dialog id="error">
    <div class="v-container">
        <span class="dialog-text" id="errorText"></span>
        <button class="dialog-button" id="errorOK">OK</button>
    </div>
</dialog>
<dialog id="validation">
    <div class="v-container">
        <h2>Game Validation</h2>
        <div class="v-container" id="validationParent">
        </div>
        <div class="h-container" id="completionLabel">
            <span style="margin-right: 5px;">Completed at:</span>
            <span class="validate-time" id="completionTime"></span>
        </div>
        <span id="validationError" style="display: none;"></span>
        <button class="dialog-button" id="validateOK">OK</button>
    </div>
</dialog>
<dialog class="override" id="override">
    <div class="v-container">
        <h2>Game Override</h2>
        <div class="v-container" id="overrideParent">
            <label for="overrideTeam"></label>
            <input class="dialog-input" id="overrideTeam" placeholder="Team Name" type="text">
        </div>
        <span id="overrideError" style="display: none;"></span>
        <div class="h-container">
            <button class="dialog-button" id="overrideExit" style="margin-right: 10px;">Exit</button>
            <button class="dialog-button" id="overrideOK">OK</button>
        </div>
    </div>
</dialog>
<dialog id="qr">
    <div class="v-container">
        <h2>Generate QR Codes PDF</h2>
        <div class="v-container">
            <input accept="text/csv" id="csvFile" required style="display: none;" type="file">
            <button class="qr-button" id="csvUpload">Upload CSV File</button>
            <label for="base_url"></label>
            <input class="dialog-input team-input" id="base_url" name="base_url" placeholder="Base URL" type="text">
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="h-container dialog-button-container">
                <button class="dialog-button" id="qrExit" style="margin-right: 10px;">Exit</button>
                <button class="dialog-button" id="qrGenerate">Generate</button>
            </div>
            <span class="open-source">This module uses <a href="https://www.npmjs.com/package/qr-code-styling">qr-code-styling</a>
                and <a href="https://www.npmjs.com/package/jspdf">jsDoc</a>, both under the MIT License.</span>
        </div>
    </div>
</dialog>
<div class="checklist-container" id="checklistContainer">
    <div class="checklist-drawer" id="checklistDrawer">
        <span>Checklist</span>
    </div>
    <div class="checklist-body" id="checklistBody"></div>
</div>
<script src="js/qrGen.js" type="module"></script>
<script src="js/game.js" type="module"></script>
</body>
</html>
